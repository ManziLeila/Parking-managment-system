version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: parking-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-parking_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-parking_password}
      POSTGRES_DB: ${DB_NAME:-parking_system}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./parking-backend/database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./parking-backend/database/seeds:/docker-entrypoint-initdb.d/seeds
    networks:
      - parking-network-dev

  # Backend API (Development with hot reload)
  backend:
    image: node:18-alpine
    container_name: parking-backend-dev
    restart: unless-stopped
    working_dir: /app
    command: npm run dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_USER: ${DB_USER:-parking_user}
      DB_HOST: database
      DB_NAME: ${DB_NAME:-parking_system}
      DB_PASSWORD: ${DB_PASSWORD:-parking_password}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_key}
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - parking-network-dev
    volumes:
      - ./parking-backend:/app
      - /app/node_modules

  # Frontend (Development with hot reload)
  frontend:
    image: node:18-alpine
    container_name: parking-frontend-dev
    restart: unless-stopped
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - parking-network-dev
    volumes:
      - ./parking-frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:5000/api

networks:
  parking-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
